 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tweetgenerator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tweetgenerator
  template:
    metadata:
      name: tweetgenerator-pod
      labels:
        app: tweetgenerator
    spec:
      containers:
      - name: tweetgenerator-container
        image: gitlab-student.centralesupelec.fr:4567/2018ech-choum/tweetoscope_2021_10/generator
        imagePullPolicy: Always
